<script type="text/javascript">


//加载页面时，需要执行的 js 代码
$(document).ready(function(){
	initTable(DEFAULT_PAGE_SIZE);
	
	$("#addUserBtn").bind("click",function(){
		initUserAdd();
	});
	
	$("#userAddBtn").bind("click",function(){
		insertUser();
	});
	
	$("#userEditBtn").bind("click",function(){
		updateUser();
	});
	
});

//初始化编辑页面
function initEditModal(userId) {
	//初始化roles，传进去外层div的id和里面每个checkbox的name名称
	initRoles("rolesForEditPage", "roleForEditPage");
	
	$.ajax({
		url : "/api/user/" + userId,
		type : "get",
		contentType: "application/json",
		success : function (rs) {
			//通过jQuery的id选择器，将查询到的user对象的属性渲染到编辑模态框中
			$("#userIdForEditPage").val(rs.userId);
			$("#userNameForEditPage").val(rs.userName);
			//用jQuery的each循环，把当前模态框的所有checkbox拿到，如果它的value值等于返还的roles，设置它的属性checked等于checked
			$.each(rs.roles, function(i, item){
				$("input[name='roleForEditPage'][value=" + item.roleId + "]")
					.attr("checked","checked");
			});
		},
		error : function (data) {
			layer.alert(data.responseText, {icon: 0});
		}
	});
}

//删除用户
function deleteUser(userId) {
	bootbox.confirm("Are you sure?", function(result) {
		if(result) {
			$.ajax({
				url : "/api/user/" + userId,
				type : "delete",
				contentType: "application/json",
				success : function (data) {
					if (data.status == 200) {
						initTable(DEFAULT_PAGE_SIZE);
					} else {
						layer.msg(data.message, {icon: 0});
					}
				},
				error : function (data) {
					layer.msg(data.responseText, {icon: 0});
				}
			});
		}
	});
}

//修改user
function updateUser() {
	var user = {};
	user.userName = $("#userNameForEditPage").val();
	user.userId = $("#userIdForEditPage").val();
	var roles = new Array();
	//将每个checkbox的name值拿过来，做遍历，检查是否选中（checked）
	$.each($("input[name='roleForEditPage']"), function(){
		if(this.checked){
			var role = {};
			//将roleId给role对象
			role.roleId = $(this).val();
			//将role对象放到array里面
			roles.push(role);
		}
	});
	//将array对象放到user里面，user对象就有了role的信息了，user就包含了在页面上重新设置的角色
	user.roles = roles;
	
	$.ajax({
		url : "/api/user",
		type : "put",
		contentType: "application/json",
		data : JSON.stringify(user),
		success : function (data) {
			if (data.status == 200) {
				initTable(DEFAULT_PAGE_SIZE);
			} else {
				//弹出错误信息
				layer.msg(data.message, {icon: 0});
			}
		},
		error : function (data) {
			layer.msg(data.responseText, {icon: 0});
		}
	});
}

//添加user
function insertUser() {
	var user = {};
	user.userName = $("#userNameForAddPage").val();
	user.password = $("#passwordForAddPage").val();
	var roles = new Array();
	//将每个checkbox的name值拿过来，做遍历，检查是否选中（checked）
	$.each($("input[name='roleForAddPage']"), function(){
		if(this.checked){
			var role = {};
			//将roleId给role对象
			role.roleId = $(this).val();
			//将role对象放到array里面
			roles.push(role);
		}
	});
	//将array对象放到user里面，user对象就有了role的信息了
	user.roles = roles;
	
	$.ajax({
		url : "/api/user",
		type : "post",
		contentType: "application/json",
		data : JSON.stringify(user),
		success : function (data) {
			if (data.status == 200) {
				initTable(DEFAULT_PAGE_SIZE);
			} else {
				layer.msg(data.message, {icon: 0});
			}
		},
		error : function (data) {
			layer.msg(data.responseText, {icon: 0});
		}
	});
}

	function initUserAdd(){
		$("#userNameForAddPage").val("");
		$("#passwordForAddPage").val("");
		initRoles("rolesForAddPage","roleForAddPage");
	}
	


	function initTable(pageSize){
		$("#datatable").DataTable({
			'paging':true,//分页
			"serverSide":true,//开启后端分页
			"pagingType":"full_numbers",//分页样式的类型simple/simple_numbers/full/full_numbers
			"pageLength":pageSize,//定义初始的页长(每页显示的数据条数)
			"processing":true,//访问后台数据时，加载的旋转图标按钮
			"destroy":true,//允许销毁替换，在表格重新查询时，可以自动销毁以前的data
			'lengthChange':true,//控制是否能够调整每页的页数
			'searching':true,//关键字查询
			'data-show-refresh':true,//刷新
			'ordering':true,//排序功能
			'autoWidth':true,//自动的宽度（根据数据调整宽度）
			"ajax":function(data,callback,settings){
				//从data获取查询数据
				var columIndex = data.order[0].column;
				var sort = data.order[0].dir;//每一列进行的排序
				var orderBy = data.columns[columIndex].name;//每一列开始排序
				pageSize = data.length == undefined ? pageSize : data.length;
				
				//包装searchVo对象，后端需要
				var searchVo = {}; 
				searchVo.currentPage = (data.start / pageSize) + 1;//当前页
				searchVo.pageSize = pageSize;
				searchVo.orderBy = orderBy;
				searchVo.sort = sort;
				searchVo.keyWord = data.search.value;
				
				$.ajax({
					url : "/api/users",
					type : "post",
					contentType : "application/json",
					data : JSON.stringify(searchVo),//把包装好的searchVo对象转化成json字符串
					success : function(rs){
						var fData = {
							draw : 0,//画多少
							recordsTotal : 0,//总数有多少
							recordsFiltered : 0,//过滤了多少
							data : []
						};
						if(!rs){
							Layer.alert("请求出错，请稍后再试"+rs.errmsg,{icon:2});
							callback(fData);
							return;
						};
						if(rs.list == null){
							$('#rolesTable tbody tr').remove();
							$('#loading').remove();
							callback(fData);
							return;
						};
						$('#loading').remove();
						//多行组装起来的数组
						var gearDatas = [];
						for(var i = 0;i < rs.list.length;i++){
							//包装行数据
							var rowData = new TData(rs.list[i].userId,rs.list[i].userName,rs.list[i].password,rs.list[i].createDate);
							//将行数据放到数组中
							gearDatas.push(rowData);
						}
						fData.data = gearDatas;
						fData.recordsTotal = rs.total;
						fData.recordsFiltered = rs.total;
						callback(fData);					
					},
					error : function(data){
						layer.alert(data.responseText,{icon:0});
					}					
				});				
			},
			"columns" : [//定义行数据字段
				{data:'userId',name:'user_id',sortable:true},
				{data:'userName',name:'user_name',sortable:true},
				{data:'password',name:'password',sortable:true},
				{data:'creatDate',name:'creat_date',sortable:true},
				{data:'operate',width:'80px',sortable:false}
			]			
		});
	}
	
	//行数据结构
	function TData(userId,userName,password,creatDate){
		this.userId = userId;
		this.userName = userName;
		this.password = password;
		this.creatDate = creatDate;
		//data-toggle='modal'和data-target='#roleEditModal'是模态框
		this.operate = function(){
			return "<a href='#' class='btn-editcolor' data-toggle='modal' data-target='#userEditModal' " +
				" onclick='initEditModal(\""+ userId +"\")'>编辑</a>&nbsp;" +
				"<a href='javascript:void(0);' onclick='deleteUser(\""+ userId +"\")' class='btn_editcolor'>删除</a>";
		}
	}
	
</script>
